<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h1>Registratie</h1>
      <section class="registratie">
        <form action="">
          <h2>registreer hier voor deze dating app</h2>
          <fieldset>
            <legend>Voornaam</legend>
            <label for="voornaam">voornaam</label>
            <input
              type="text"
              name="voornaam"
              placeholder="voornaam"
              id="voornaam"
            />
          </fieldset>

          <fieldset>
            <legend>Achternaam</legend>
            <label for="achternaam">achternaam</label>
            <input
              type="text"
              name="achternaam"
              placeholder="achternaam"
              id="achternaam"
            />
          </fieldset>
        </form>

        <section class="button">
          <button type="button" name="button">registreer</button>
        </section>
      </section>
    </main>
  </body>
</html>
