<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h1>Registratie</h1>
      <section class="registratie">
        <form action="">
          <fieldset>
            <label for="voornaam">voornaam</label>
            <input
              type="text"
              name="voornaam"
              placeholder="voornaam"
              id="voornaam"
            />
          </fieldset>

          <fieldset>
            <label for="emailadres">emailadres</label>
            <input
              type="email"
              name="emailadres"
              placeholder="emailadres"
              id="emailadres"
            />
          </fieldset>

          <fieldset>
            <label for="pass">Wachtwoord</label>
            <input type="password" id="pass" name="wachtwoord" required />
          </fieldset>
        </form>

        <section class="button">
          <button type="button" name="button">registreer</button>
        </section>
      </section>
    </main>
  </body>
</html>
